<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- CSS -->
		<link rel="stylesheet" href="./assets/style.css" />
		<link rel="stylesheet" href="./assets/back_office.css" />

		<!-- JS -->
		<script type="text/javascript" src="./scripts/card.js" defer></script>
		<script
			type="text/javascript"
			src="./scripts/back_office.js"
			defer
		></script>
	</head>
	<body>
		<header>
			<nav class="main-navigation">
				<ul>
					<li class="brand"><a href="./index.html">CARD SHOP</a></li>
					<li><a href="#">Info</a></li>
				</ul>
			</nav>
		</header>
		<main class="form-container">
			<form class="main-form">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" required />

				<label for="brand">Brand</label>
				<input type="text" id="brand" name="brand" required />

				<label for="description">Description</label>
				<textarea id="description" name="description" required></textarea>

				<label for="price">Price</label>
				<input type="number" id="price" name="price" step="0.01" required />

				<label for="imageUrl">Image URL</label>
				<input type="text" id="imageUrl" name="imageUrl" required />

				<div class="action-wrapper">
					<button type="button" class="sweep" onclick="sweep()">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
							<path
								d="M142-120h98v-80q0-17 11.5-28.5T280-240q17 0 28.5 11.5T320-200v80h120v-80q0-17 11.5-28.5T480-240q17 0 28.5 11.5T520-200v80h120v-80q0-17 11.5-28.5T680-240q17 0 28.5 11.5T720-200v80h98l-40-160H182l-40 160Zm676 80H142q-39 0-63-31t-14-69l55-220v-80q0-33 23.5-56.5T200-520h160v-280q0-50 35-85t85-35q50 0 85 35t35 85v280h160q33 0 56.5 23.5T840-440v80l55 220q13 38-11.5 69T818-40Z"
							/>
						</svg>
					</button>
					<button class="delete" id="delete">Delete</button>
					<button class="add-modify" id="add-modify">Add</button>
				</div>
			</form>
		</main>
		<footer></footer>
		<dialog id="confirm-popup">
			<div class="confirm-wrapper">
				<p class="message">Are you sure you want to delete this product?</p>
				<div class="action-wrapper">
					<button class="cancel" onclick="closeDialog()">Cancel</button>
					<button class="confirm" onclick="">Confirm</button>
				</div>
			</div>
		</dialog>
	</body>
</html>
